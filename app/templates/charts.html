{% extends "base.html" %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <canvas id="recommendationChart"></canvas>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-10 offset-md-1">
        <canvas id="scoreChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Mock data for the pie chart
      var pieData = {
        labels: ["Yes", "No"],
        datasetLabel: "Recommendation",
        datasetData: [75, 25],
        datasetBackgroundColor: [
          "rgba(75, 192, 192, 0.2)",
          "rgba(255, 99, 132, 0.2)"
        ],
        datasetBorderColor: [
          "rgba(75, 192, 192, 1)",
          "rgba(255, 99, 132, 1)"
        ]
      };

      // Create the pie chart
      var pieCtx = document.getElementById("recommendationChart").getContext("2d");
      var recommendationChart = new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: pieData.labels,
          datasets: [{
            label: pieData.datasetLabel,
            data: pieData.datasetData,
            backgroundColor: pieData.datasetBackgroundColor,
            borderColor: pieData.datasetBorderColor,
            borderWidth: 1
          }]
        }
      });

      // Mock data for the bar graph
      var barData = {
        labels: ["1 star", "2 stars", "3 stars", "4 stars", "5 stars"],
        datasetLabel: "Scores",
        datasetData: [8, 6, 7, 9, 5],
        datasetBackgroundColor: [
          "rgba(255, 99, 132, 0.8)",
          "rgba(255, 159, 64, 0.8)",
          "rgba(255, 205, 86, 0.8)",
          "rgba(75, 192, 192, 0.8)",
          "rgba(54, 162, 235, 0.8)"
        ],
        datasetBorderColor: [
          "rgba(255, 99, 132, 1)",
          "rgba(255, 159, 64, 1)",
          "rgba(255, 205, 86, 1)",
          "rgba(75, 192, 192, 1)",
          "rgba(54, 162, 235, 1)"
        ]
      };

      // Create the bar graph
      var barCtx = document.getElementById("scoreChart").getContext("2d");
      var scoreChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: barData.labels,
          datasets: [{
            label: barData.datasetLabel,
            data: barData.datasetData,
            backgroundColor: barData.datasetBackgroundColor,
            borderColor: barData.datasetBorderColor,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              precision: 0,
              stepSize: 1
            }
          }
        }
      });
    });
  </script>
</body>

</html>
{% endblock %}
